<div class="col-md-3"></div>

<div class="row" [hidden]="!hiddenAdd">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div>
      <h2>Add</h2>

      <div class="form-group">
        <label for="Name">Name:</label>
        <input placeholder="Name" name="name" class="form-control" id="name" [(ngModel)]="categoria.name">
      </div>
      <div class="form-group">
        <label for="Description">Description:</label>
        <input placeholder="Description" name="description" class="form-control" id="description" [(ngModel)]="categoria.description">
      </div>



      <button class="btn btn-success" role="button" (click)="addCategory()">Save</button>
      <button class="btn btn-danger" role="button" (click)="cancelAddCategory()">Cancel</button>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <button class="btn btn-danger" (click)="showAddCategory()"> Add Category</button>
  </div>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div align="center" [hidden]="hiddenAdd">
      <table class="table">
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Description</td>
          <td>Delete</td>
          <td>Edit</td>
        </tr>
        <tr *ngFor="let e of listCategories">
          <td>{{e.id}}</td>
          <td>{{e.name}}</td>
          <td>{{e.description}}</td>
          <td><button class="btn btn-danger" (click)="deleteCategory(e)"> Delete</button></td>
            <td> <button class="btn btn-info" (click)="editCategory(e)" style="margin-left: 20px;"> Edit</button></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-md-2"></div>

</div>


<div class="col-md-3"></div>
