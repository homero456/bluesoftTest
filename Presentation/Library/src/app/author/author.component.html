<div class="col-md-3"></div>

<div class="row" [hidden]="!hiddenAdd">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div>
      <h2>Add</h2>
      <div class="form-group">
        <label for="Name">Name:</label>
        <input placeholder="Name" name="Name" class="form-control" bsDatepicker id="Name" [(ngModel)]="author.name">
      </div>
      <div class="form-group">
        <label for="Name">Last Name:</label>
        <input placeholder="Last Name" name="lastName" class="form-control" id="lastName" [(ngModel)]="author.lastName">
      </div>

      <div class="form-group">
        <label for="birth">Birth:</label>
        <input placeholder="day/month/year" name="birth" class="form-control" id="birth" [(ngModel)]="author.birth">

      </div>

      <button class="btn btn-success" role="button" (click)="addAuthor()">Save</button>
      <button class="btn btn-danger" role="button" (click)="cancelAddAuthor()">Cancel</button>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <button class="btn btn-danger" (click)="showAddAuthor()"> Add Author</button>
  </div>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="col-md-12" align="center" [hidden]="hiddenAdd">

      <table class="table">

        <thead>
          <tr>

            <td>Id</td>
            <td>Name</td>
            <td>Last Name</td>
            <td>Birth</td>
            <td>Delete</td>
            <td>Edit</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of listAuthors">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.birth | date: 'dd/MM/yyyy'}} </td>
            <td><button class="btn btn-danger" (click)="deleteAuthor(e)"> Delete</button></td>
            <td><button class="btn btn-info" (click)="editAuthor(e)" style="margin-left: 20px;"> Edit</button></td>


          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-2">
     
  </div>
</div>


<div class="col-md-3"></div>
